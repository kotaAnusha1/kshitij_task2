<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle game</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <p class = "header">16 SQUARES</p> 
    <div class="games" id = "games">
        <div class="address">
            <button class="newgames" id="new-gamers">New Game</button>
            <div class="timer_moves">
                <div class="watch">
                    <p>Time:</p>
                    <h2 id = "time">0:0</h2>
                </div>
                <div class="mover">
                    <p>Moves:</p>
                    <h2 id = "moves">0</h2>
                </div>
            </div>
        </div>
       <div class="plays" id="plays">
            <button class="playbutton" id="play-switch"><i class="bicaret-right" onclick="starTimer"></i></button>
        </div>
        <div class="Box" id="Box"></div>
        <div class="buttons">
            <button class="pas_timer" id="pas-button">Pause</button>
            <button class="resum_timer" id="resum-button">Resume</button>
        </div>
    </div>
    <div class="win" id = "win">
        <h1>You Win!</h1>
        <p id = "move"></p>
        <p id = "minutes"></p>
        <div class="homenavig">
            <a href = "" class="new-gamers" id = "newgames">New Game</a>
            <a href="home.html" class="home">Back to home</a>
        </div>
    </div>

    <section class="footer" id="footer" >
        <div class="links"> 
          <a href="https://instagram.com/snow__flake_16?igshid=MmU2YjMzNjRlOQ==" target="_blank">
            <img src="instagram.png" alt="1">
          </a>
          <a href="https://www.facebook.com/profile.php?id=100090486465738&mibextid=ZbWKwL"target="_blank">
            <img src="facebook.png" alt="2">
          </a>
          <a href="https://www.linkedin.com/in/anusha-kota-6b0583272" target="_blank">
            <img src="linkedin.png" alt="3">
          </a>
        </div>
      </section>


    <script src="java1.js"></script>
    <script src="java2.js"></script>

    

    </div>
</body>
</html>
